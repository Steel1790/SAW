slide_player:
  reawakening_p3_phasethree_apprentice_highlighted: 
    mode_reawakening_p3a:
      priority: 400
  reawakening_p3_phasethree_survivor_highlighted:
    mode_reawakening_p3s:
      priority: 400
  reawakening_p3_phasethree_apprentice_selected: 
    mode_reawakening_p3a:      
      action: remove
    mode_reawakening_p3s:      
      action: remove  
#apprentice p3 part 1
    mode_reawakening_apprentice_phasethree_p1:
      priority: 400
#apprentice p3 part 2
  apprentice_p3_part1_complete:
    mode_reawakening_apprentice_phasethree_p1:
      action: remove
    mode_reawakening_apprentice_phasethree_p2:
      priority: 400
  apprentice_p3_part2_pops_complete:
    mode_reawakening_apprentice_phasethree_p2:
      action: remove
    mode_reawakening_apprentice_phasethree_p2_part2:
      priority: 400
