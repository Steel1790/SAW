    direction: up
    start_enabled: false
    reset_on_complete: false
    disable_on_complete: false   
    disable_events: survivor_inlanes_complete 
    enable_events: reawakening_p3_phasethree_survivor_selected   
    events_when_complete: survivor_inlanes_complete 
    count_events: sw_inlane    
    
  survivor_spinners_counter:
    starting_count: 0
    count_complete_value: 50
    direction: up
