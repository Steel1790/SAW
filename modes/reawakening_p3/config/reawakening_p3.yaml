    mode_reawakening_apprentice_phasethree_p3_part2:
      action: remove
    mode_reawakening_apprentice_phasethree_p4:
      priority: 400
  apprentice_p3_part4_p1_complete:
    mode_reawakening_apprentice_phasethree_p4:
      action: remove
    mode_reawakening_apprentice_phasethree_p4_part2:
      priority: 400
#apprentice p3 part 5
