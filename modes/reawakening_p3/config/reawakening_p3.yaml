  apprentice_p3_part2_complete:
    mode_reawakening_apprentice_phasethree_p2_part2:
      action: remove
    mode_reawakening_apprentice_phasethree_p3:
      priority: 400
  sg_apprentice_p3_part3_part3_lit_hit:
    mode_reawakening_apprentice_phasethree_p3_key:
      action: play
      priority: 401
      expire: 2.4s
  logicblock_apprentice_p3_part3_updated{value==1}:
    mode_reawakening_apprentice_phasethree_p3:
     action: remove   
    mode_reawakening_apprentice_phasethree_p3_part2:
      priority: 400
#apprentice p3 part 4
