  survivor_loops_counter:
    starting_count: 0
    count_complete_value: 5
    direction: up
    start_enabled: false
    reset_on_complete: false
    disable_on_complete: false  
    disable_events: survivor_loops_complete
    enable_events: reawakening_p3_phasethree_survivor_selected 
    events_when_complete: survivor_loops_complete 
    count_events: ssh_leftloop_hit, ssh_rightloop_hit, s_inner_loop_active

  survivor_drops_counter:
    starting_count: 0
    count_complete_value: 6
    direction: up
    start_enabled: false
    reset_on_complete: false
    disable_on_complete: false   
    disable_events: survivor_drops_complete 
    enable_events: reawakening_p3_phasethree_survivor_selected 
    events_when_complete: survivor_drops_complete 
