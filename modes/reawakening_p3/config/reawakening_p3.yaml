shot_profiles:
  sp_phasethree_survivor:
    advance_on_hit: false
    states:
      - name: phasethree_survivor_not_ready
        show: "off"
      - name: lit
        show: "sh_phasethree_survivor_ready"   
  sp_phasethree_survivor_workshop:
    advance_on_hit: false
    states:
      - name: phasethree_survivor_workshop_not_ready
        show: "off"
      - name: lit
        show: "sh_reawakening_p3s_workshop_ready"
shows:
  sh_phasethree_survivor_ready:
   - duration: 0.15s
     lights:
       (leds): beartrap
   - duration: 0.15s
     lights:
       (leds): off  
  sh_reawakening_p3_highlighted:
    - duration: 0.15s
      lights:
        (leds): beartrap
    - duration: 0.15
      lights:
        (leds): off       
  sh_reawakening_p3s_workshop_ready:
   - duration: -1
     lights:
       (leds): beartrap_alt
show_player:
#apprentice highlighted
  reawakening_p3_phasethree_apprentice_highlighted:
    sh_reawakening_p3_highlighted:
      show_tokens:
        leds: l_action_button, groundeffects, flipper, topper, speaker
      loops: -1 
#survivor highlighted
  reawakening_p3_phasethree_survivor_highlighted:
    sh_reawakening_p3_highlighted:
      show_tokens:
        leds: l_action_button, groundeffects, flipper, topper, speaker
      loops: -1 
#survivor selected + started
  reawakening_p3_phasethree_survivor_selected:
    sh_reawakening_p2_highlighted: stop
