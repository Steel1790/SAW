    starting_count: 0
    count_complete_value: 1
    direction: up
    start_enabled: false
    reset_on_complete: false
    disable_on_complete: false   
    disable_events: survivor_drops_complete 
    enable_events: e_phasethree_survivor_items_complete
    events_when_complete: e_survivor_complete, mode_reawakening_p3_complete, Que_BaseMusic_Progression_Lil_Billy
    count_events: s_upper_bank_drop_target_opto_active 

