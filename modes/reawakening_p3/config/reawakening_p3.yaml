      loops: 0
      speed: 5
      show_tokens:
        led: l_mystery_scoop
        color1: white
    gi_on:
      show_tokens:
        color1: beartrap_alt
    billy_on:
      show_tokens:
        color1: beartrap_alt
    starpost_on:
      show_tokens:
        color1: beartrap_alt
    speaker_heartbeat:
