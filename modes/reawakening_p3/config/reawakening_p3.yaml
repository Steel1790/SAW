  stop_events: stop_mode_reawakening, mode_reawakening_p3_complete, ball_ended, ball_will_end
  priority: 190
  # restart_on_next_ball: true
  code: mpf.modes.carousel.code.carousel.Carousel
mode_settings:
  selectable_items: 
    - phasethree_apprentice{current_player.reawakening_phasetwo_completed==1 and current_player.reawakening_apprentice_selected==2}
    - phasethree_survivor{current_player.reawakening_phasetwo_completed==1 and current_player.reawakening_survivor_selected==2}
  select_item_events: s_action_button_active
  next_item_events: s_left_flipper_button_active
  previous_item_events: s_right_flipper_button_active

# Phase Three: Apprentice - Let the Games Begin (5m per lit shot. Each trap phase completion within this mode are worth 25m * the number of completed phases) - 6 ball MB with no ball save. Facilitate the same games as previously played in the modes. As you complete one trap, then you instantly progress into the next phased trap. The sequence is Drillchair, Razorwire, Flammable Jelly, Quad Shotgun Hallway, Zep's Test, and Reverse Bear Trap to ascend to becoming Jigsaw's apprentice.
# Phase Three: Survivor - Final Showdown (65m each item collected)
 #6 ball MB with no ball save. Gather all eight of Jigsaw's items, then use them to confront Jigsaw and end his legacy in the final showdown.
 #20 pops = gear
 #10 standup targets = candle
 #75 slings = bathtub
 #9 in-lanes = tape recorder
 #50 spinners = handgun
 #5 ramps = key
 #5 orbits = hacksaw
 #6 drop targets = antidote
 #After collecting all of these items then hit X marks the spot for the fatal blow.
event_player:
  reawakening_p3_phasethree_apprentice_highlighted: e_reawakening_highlighted
  reawakening_p3_phasethree_survivor_highlighted: e_reawakening_highlighted
  reawakening_p3_phasethree_apprentice_selected: e_reawakening_selected
  reawakening_p3_phasethree_survivor_selected: e_reawakening_selected
  ball_will_end: e_reset_game_flag
multiballs:
