    control_events:
      - events: e_lilbilly_cubicle
        state: 1
      - events: shot_lil_billy_flippers_left_standup_rightramp_sp_flippers_flippers_lit_hit
        state: 0
      - events: e_lil_billy_flippers_complete
        state: 1
  shot_lil_billy_flippers_right_standup_rightramp:
