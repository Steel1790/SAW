#config_version=6
##! mode: hacksaw_multiball_qualify

mode:
  start_events: ball_starting
  #start_mode_hacksaw_multiball_qualify
  priority: 160

accruals:
  hacksaw_mb_qualify:
    events:
      - s_left_standup_right_ramp_active
      - s_right_standup_right_ramp_active
    reset_on_complete: false
    persist_state: true
    disable_on_complete: false
    reset_events: multiball_lock_hacksaw_multiball_lock_locked_ball

variable_player:
  mode_hacksaw_multiball_started:
    score: 3000000

slides:
  HacksawMB:
    widgets:
      - type: video
        video: HacksawMB

slide_player:
  mode_hacksaw_multiball_started:
    HacksawMB:
      priority: 500
      expire: 6s

shows:
  hacksaw_mb_qualify_hit_ready_show:
    - duration: -1
      shows:
        flash_color:
          show_tokens:
            color: color_hacksaw_mb
            leds: (leds)
          speed: 4
  hacksaw_mb_qualify_hit_locked_show:
    - duration: -1
      lights:
        (leds): color_hacksaw_mb
  hacksaw_mb_show_end:
    - duration: -1
      lights:
        (leds): off

show_player:
  logicblock_hacksaw_mb_qualify_complete{device.multiball_locks.hacksaw_multiball_lock.locked_balls == 0}:
    hacksaw_mb_qualify_hit_ready_show:
      show_tokens:
        leds: l_hmb_lock_1
  multiball_lock_hacksaw_multiball_lock_locked_ball{device.multiball_locks.hacksaw_multiball_lock.locked_balls == 1}:
    hacksaw_mb_qualify_hit_locked_show:
      show_tokens:
        leds: l_hmb_lock_1
  logicblock_hacksaw_mb_qualify_complete{device.multiball_locks.hacksaw_multiball_lock.locked_balls == 1}:
    hacksaw_mb_qualify_hit_ready_show:
      show_tokens:
        leds: l_hmb_lock_2
  multiball_lock_hacksaw_multiball_lock_locked_ball{device.multiball_locks.hacksaw_multiball_lock.locked_balls == 2}:
    hacksaw_mb_qualify_hit_locked_show:
      show_tokens:
        leds: l_hmb_lock_1, l_hmb_lock_2
  logicblock_hacksaw_mb_qualify_complete{device.multiball_locks.hacksaw_multiball_lock.locked_balls == 2}:
    hacksaw_mb_qualify_hit_ready_show:
      show_tokens:
        leds: l_hmb_lock_3
  multiball_lock_hacksaw_multiball_lock_locked_ball{device.multiball_locks.hacksaw_multiball_lock.locked_balls == 3}:
    hacksaw_mb_qualify_hit_locked_show:
      show_tokens:
        leds: l_hmb_lock_1, l_hmb_lock_2, l_hmb_lock_3
  mode_hacksaw_multiball_stopped:
    hacksaw_mb_show_end:
      show_tokens:
        leds: l_hmb_lock_1,l_hmb_lock_2,l_hmb_lock_3
