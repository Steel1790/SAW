- duration: 12s
  slides:
    slide4:
      widgets:
      - type: image
        image: main_saw
        adjust_bottom: 200
        adjust_right: 100
        opacity: 0.5
      - type: Text
        text: PRESS START
        font_name: TrajanProRegular
        font_size: 75
        color: yellow
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: 1s
          - property: opacity
            value: 1
            duration: 1s
            repeat: true
      - type: Text
        text: DO YOU WANT TO PLAY A GAME?
        font_name: TrajanProRegular
        font_size: 35
        y: 90
      - type: Text
        text: FREE PLAY
        color: green
        font_size: 30
        y: 10
        anchor_y: bottom
      transition:
         type: fade
         duration: 0.2s

#       transition:
#       type: move_in
#       duration: 1s
#       direction: right

