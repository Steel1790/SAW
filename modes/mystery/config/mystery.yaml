shows:
  mystery_lit:
    - duration: 0.5s
      lights:
        (leds): jelly
    - duration: 0.5s
      lights:
        (leds): off
  mystery_off:
    - duration: -1
      lights:
        (leds): off  

show_player:
  mode_mystery_started:     
    mystery_lit:
      show_tokens:
        leds: l_mystery_scoop
      loops: -1
  mystery_hit:
    mystery_off:
      show_tokens:
        leds: l_mystery_scoop
      loops: -1
  enable_mystery:
    mystery_flash:
       loops: 0
       show_tokens:
        led: insert, gi, jet_bumper, flasher, l_mystery_scoop
        color1: jelly

random_event_player:
  mystery_hit:
    events:
      mystery_5million: 85 #numbers show probability of event
      mystery_minus5million: 5
      mystery_extraball: 10
#      mystery_award_3_event: 20
#      mystery_award_4_event: 30
    force_all: true

variable_player:
  mystery_5million:
    score: 5000000
  mystery_minus5million:
    score: -5000000

extra_balls:
  mystery_extraball_award:
    award_events: mystery_extraball

slides:
  Mystery5Million:
    widgets:
    - type: video
      video: Mystery5Million    
      width: 1366
      height: 768
  MysteryMinus5Million:
    widgets:
    - type: video
      video: MysteryMinus5Million    
      width: 1366
      height: 768
  MysteryExtraBall:
    widgets:
    - type: video
      video: MysteryExtraBall    
      width: 1366
      height: 768

slide_player:
  mystery_5million: 
    Mystery5Million:
      priority: 1
      expire: 11s
  mystery_minus5million: 
    MysteryMinus5Million:
      priority: 1
      expire: 11s
  mystery_extraball: 
    MysteryExtraBall:
      priority: 1
      expire: 11s


widgets:
  mystery_ready:
    - type: Text
      text: Mystery Is Lit
      color: jelly
      x: 50%
      y: 85%
      z: 2
      font_size: 55
      font_name: Mustkill
      animations:
        add_to_slide:
        - property: opacity
          value: 0
          duration: 1s
        - property: opacity
          value: 1
          duration: 1s
          repeat: true 

widget_player:
  player_shot_mystery_enabled{value==True}:
    mystery_ready:
      slide: base_slide_main
      action: add
  player_shot_mystery_enabled{value==False}:
    mystery_ready:
      slide: base_slide_main
      action: remove

shots:
  mystery:
    switch: s_left_cellar
    disable_events: mode_cellar_started, multiball_active
    enable_events: mode_mystery_started, mode_drillchair_stopped, mode_flammablejelly_stopped, mode_quadshotgun_stopped, mode_razorwire_stopped, mode_reversebeartrap_stopped, mode_zeptest_stopped

