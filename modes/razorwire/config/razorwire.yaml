    persist_state: true
    enable_events: razorwire_pops_complete
    disable_events: mode_razorwire_complete
    events_when_complete: mode_razorwire_complete, stop_mode_razorwire
 
timers:
  60s_timer:
    start_value: 73
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: mode_razorwire_started
  razorwire_2x_timer:
