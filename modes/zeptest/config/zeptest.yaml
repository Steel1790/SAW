        show_tokens:
          color1: zepstest
      right_ramp_chase:
        loops: -1
        show_tokens:
          color1: off
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: zepstest
        priority: 170

  mode_zeptest_started:     
    gi_on:
      show_tokens:
        color1: zepstest
    zeptest_mode:
      show_tokens:
        leds: l_zeptest_mode
    starpost_on:
      show_tokens:
        color1: 6E6E6E   
      priority: 169
    speaker_heartbeat:
      show_tokens:
        color1: zepstest
    flipper_on:
      show_tokens:
        color1: zepstest
    cabinet_heartbeat:
      show_tokens:
        color1: zepstest
    topper_heartbeat:
      show_tokens:
        color1: zepstest

