#config_version=6                 
mode:
  start_events: selection_mode_zeptest_selected
  stop_events: stop_mode_zeptest, ball_ended, ball_will_end, player_zeptest_60s_zeptest_timer_tick{value < 1}
  priority: 181
 
sequences:
  zeptest:
    events:
      - sw_lower_drop_target
      - sw_lower_drop_target
      - sw_lower_drop_target
      - drop_target_dt_upper_drop1_down
      #- ssh_left_ramp_hit
      - machine_var_audits_switches_s_right_ramp_score_top
      - drop_target_dt_upper_drop1_down   
    reset_on_complete: false
    persist_state: true
    events_when_complete: mode_zeptest_complete, stop_mode_zeptest

timers:
  60s_zeptest_timer:
    start_value: 68
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: mode_zeptest_started
        
variable_player:
  logicblock_zeptest_hit{step==3}:
    score: 500000 + (current_player.syringes_used * 250000)
  logicblock_zeptest_hit{step==4}:
    score: 1000000 + (current_player.syringes_used * 250000)
  logicblock_zeptest_hit{step==5}:
    score: 1000000 + (current_player.syringes_used * 250000)
  #logicblock_zeptest_hit{step==6}:
  #  score: 1000000    
  mode_zeptest_complete:
    score: 5000000
  timer_your_timer_tick:
    60s_zeptest_timer:
      int: device.timers.your_timer.ticks_remaining
      action: set        
    
slides:
  zeptestvideo:
    widgets:
    - type: video
      video: zeptestvideo 
      width: 1366
      height: 768      
      
  zeptestUI:
   widgets:
    - type: image
      image: hacksawUI
      opacity: 0.5
      y: 1
      x: 1
      anchor_x: left
      anchor_y: bottom
    - type: text
      text: (score)
      number_grouping: true
      y: 16
      x: 25
      font_size: 36
      anchor_x: left
      anchor_y: bottom
      font_name: TrajanProRegular
      color: B17BE3
    - type: Text
      text: (player|zeptest_60s_zeptest_timer_tick) Seconds Left
      font_size: 55
      font_name: TrajanProRegular
      color: CC8899
      y: 90%
      
    - type: Text
      text: "To find the Poison Antidote:"
      font_size: 50
      font_name: TrajanProRegular
      outline_color: black
      outline_width: 7
      color: AECCE4
      x: 50%
      y: 62%    
      z: 1      
    - type: Text
      text: "You Have 60 Seconds To Enable The Cameras"
      color: CC8899
      font_name: TrajanProRegular
      font_size: 35
      y: 145
      animations:
       pre_show_slide:
        - property: opacity
          value: 0
          duration: 1s
        - property: opacity
          value: 1
          duration: 1s
          repeat: true
    - type: Text
      text: "and Collect the Antidote"
      color: CC8899
      font_name: TrajanProRegular
      font_size: 35
      y: 110
      animations:
       pre_show_slide:
        - property: opacity
          value: 0
          duration: 1s
        - property: opacity
          value: 1
          duration: 1s
          repeat: true          
    - type: image
      image: zeptest
      opacity: 0.45
