slide_player:
  mode_zeptest_started: 
    zeptestvideo:
      priority: 500
      expire: 8s
  slide_zeptestvideo_removed: 
    zeptestUI:
      priority: 400
      expire: 60.5s
  logicblock_zeptest_hit{step==6}:
    XMarksTheSpotVideo:
      priority: 406
      expire: 2.1s      
shows:
  zeptest_dropbank:    
    - duration: -1      
      lights:    
        (leds): (color1)
  zeptest_mode:
    - duration: 0.15s
      lights:
        (leds): zeptest
    - duration: 0.15s
      lights:
        (leds): off
show_player:
  logicblock_zeptest_updated{value==0}:
      skillshot_chase:
        loops: -1
        speed: 5
        show_tokens:
          color1: zepstest
  logicblock_zeptest_updated{value==1}:
      skillshot_chase:
        loops: -1
        speed: 5
        show_tokens:
          color1: zepstest
        priority: 181
      zeptest_dropbank:
        loops: -1
        show_tokens:
          color1: zepstest
          leds: l_skill_shot3
        priority: 182
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: zepstest
        priority: 170
  logicblock_zeptest_updated{value==2}:
      skillshot_chase:
        loops: -1
        speed: 5
        show_tokens:
          color1: zepstest
        priority: 181
      zeptest_dropbank:
        loops: -1
        show_tokens:
          color1: zepstest
          leds: l_skill_shot2,l_skill_shot3
        priority: 182
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: zepstest
        priority: 170
  logicblock_zeptest_updated{value==3}:
      top_drop_chase:
        loops: -1
        speed: 14
        show_tokens:
          color1: zepstest
      zeptest_dropbank: 
        loops: -1
        show_tokens:
          leds: l_skill_shot2, l_skill_shot3
          color1: off
      skillshot_chase:
        loops: -1
        show_tokens:
          color1: off
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: zepstest
        priority: 170
