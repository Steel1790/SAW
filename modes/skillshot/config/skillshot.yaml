timers:
  mode_timer:
    start_value: 3
    end_value: 0
    direction: down
    tick_interval: 1s
    control_events:
    - event: ballsave_playfield_active
      action: start
  #  start_running: false
  #target_rotator:
  #  start_running: true
  #  tick_interval: 30s

shot_profiles:
  skill:
    #rotation_pattern: r, r, l, l
    states:
    - name: unlit
      show: off
    - name: lit
      show: flash
      loops: 0
      speed: 10
    - name: hit
      show: on
      

shot_groups:
  droptargets_skill:
    shots: dt_drop2, dt_drop3, dt_drop4
    #rotate_events: timer_target_rotator_tick
    #reset_events: mode_skillshot_started|1

