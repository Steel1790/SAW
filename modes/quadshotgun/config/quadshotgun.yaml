#config_version=6                 
mode:
  start_events: selection_mode_quadshotgun_selected
  stop_events: stop_mode_quadshotgun, mode_quadshotgun_complete, ball_ended, ball_will_end, player_quadshotgun_quadshotgun_60s_timer_tick{value < 1}
  priority: 181
 
sequences:
  quadshotgun_phase2:
    events:
      - ssh_left_orbit_hit
    reset_on_complete: false
    persist_state: true
    enable_events: quadshotgun_spinner_complete
    disable_events: mode_quadshotgun_complete
    events_when_complete: mode_quadshotgun_complete, stop_mode_quadshotgun
 
timers:
  quadshotgun_60s_timer:
    start_value: 68
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: mode_quadshotgun_started

counters:
  quadshotgun_spinner_counter:
    starting_count: 0
    count_complete_value: 25
    enable_events: mode_quadshotgun_started
    disable_events: quadshotgun_spinner_complete, logicblock_quadshotgun_phase2_updated{enabled==True}
#    start_enabled: true
    persist_state: true
    reset_on_complete: false
    events_when_complete: quadshotgun_spinner_complete 
    count_events: spinner_spinner_hit

#shots:
#  spinner:
#    switch: s_spinner   

variable_player:
  quadshotgun_spinner_complete:
    score: 2500000
  mode_quadshotgun_complete:
    score: 6000000 
  counter_quadshotgun_spinner_counter_hit:
    quadshotgun_spinner_counter:
      action: set
      int: (count)*28
    quadshotgun_visual_spinner_counter:
      action: set
      int: (count)
       
  timer_your_timer_tick:
    quadshotgun_60s_timer:
      int: device.timers.your_timer.ticks_remaining
      action: set
 
slides:
  quadshotgunvideo:
    widgets:
    - type: video
      video: quadshotgunvideo  
      width: 1366
      height: 768      
      
  quadshotgun_spinner:
    widgets:
    - type: Text
      text: Rip the Spinner!
      font_name: TrajanProRegular
      font_size: 75
      outline_color: black
      outline_width: 7
      color: d8d8d8
      animations:
        add_to_slide:
          - property: opacity
            value: 0
          - property: opacity
            value: 1
            duration: 1000ms
            timing: after_previous
      
    - type: image
      image: hacksawUI
      opacity: 0.5
      y: 1
      x: 1
      anchor_x: left
      anchor_y: bottom
    - type: text
      text: (score)
      number_grouping: true
      y: 16
      x: 25
      font_size: 36
      anchor_x: left
      anchor_y: bottom
      font_name: TrajanProRegular
      color: "006ee6"
      
    - type: Text
      text: 00:(player|quadshotgun_quadshotgun_60s_timer_tick)
      font_size: 100
      font_name: digitalclockfont
      color: red
      x: 50%
      y: 83.2%
    - type: rectangle
      width: 420
      height: 130
      x: 50%
      y: 84.5%
      corner_radius: 20
      corner_segments: 20
      color: black
      
    - type: rectangle
      width: 0
      height: 45
      x: 25%
      y: 180
      anchor_x: left
      corner_radius: 10
      corner_segments: 10
      color: "006ee6"
      animations:
        player_quadshotgun_spinner_counter:
         - property: width
           value: (value)           
    - type: rectangle
      width: 685
      height: 46
      x: 50%
      y: 180
      color: black
      corner_radius: 10
      corner_segments: 10
      
#    - type: Text
#      text: Seconds Left
#      font_size: 50
#      font_name: TrajanProRegular
#      color: 65fe08
#      x: 825
#      y: 85%
    - type: Text
      text: (player|quadshotgun_visual_spinner_counter) / 25 spins
      font_size: 50
      font_name: TrajanProRegular
      outline_color: black
      outline_width: 7
      color: d8d8d8
      y: 35%
    - type: Text
      text: You Have 60 Seconds To Hit 25 Spins!
      color: "006ee6"
      font_name: TrajanProRegular
      font_size: 35
      y: 17%
      animations:
       pre_show_slide:
        - property: opacity
          value: 0
          duration: 1s
        - property: opacity
          value: 1
          duration: 1s
          repeat: true
    - type: image
      image: quadshotgunimg
      opacity: 0.65
    transition:
     type: fade
     duration: 0.2s
 
  quadshotgun_phase2:
    widgets:     
    - type: Text
      text: " Hit The Left Orbit To Escape"
      font_size: 80
      font_name: TrajanProRegular
      outline_color: black
      outline_width: 7
      color: d8d8d8 
      x: 50%
      y: 62%
      animations:
        add_to_slide:
          - property: opacity
            value: 0
          - property: opacity
            value: 1
            duration: 1000ms
            timing: after_previous
    - type: Text
      text: " & Complete The Trap"
      font_size: 80
      font_name: TrajanProRegular
      outline_color: black
      outline_width: 7
      color: d8d8d8
      x: 50%
      y: 48%
      animations:
        add_to_slide:
          - property: opacity
            value: 0
          - property: opacity
            value: 1
            duration: 1000ms
            timing: after_previous
      
    - type: image
      image: hacksawUI
      opacity: 0.5
      y: 1
      x: 1
      anchor_x: left
      anchor_y: bottom
    - type: text
      text: (score)
      number_grouping: true
      y: 16
      x: 25
      font_size: 36
      anchor_x: left
      anchor_y: bottom
      font_name: TrajanProRegular
      color: "006ee6"
      
    - type: Text
      text: 00:(player|quadshotgun_quadshotgun_60s_timer_tick)
      font_size: 100
      font_name: digitalclockfont
      color: red
      x: 50%
      y: 83.2%
    - type: rectangle
      width: 420
      height: 130
      x: 50%
      y: 84.5%
      corner_radius: 20
      corner_segments: 20
      color: black
                
    - type: image
      image: quadshotgunimg
      opacity: 0.4
    transition:
     type: fade
     duration: 0.2s


      
slide_player:
  mode_quadshotgun_started: 
    quadshotgunvideo:
      priority: 500
      expire: 7.8s 
  slide_quadshotgunvideo_removed:  
    quadshotgun_spinner:
      priority: 400
      expire: 64.5s
  quadshotgun_spinner_complete:
