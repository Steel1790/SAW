shows:
  quadshotgun_progress:    
    - duration: 1s
      lights:
        (leds): (color1)
    - duration: 1s
      lights:
        (leds): off
  quadshotgun_mode:
    - duration: 0.15s
      lights:
        (leds): shotgun
    - duration: 0.15s
      lights:
        (leds): off

show_player:
  mode_quadshotgun_started:     
    gi_on:
      show_tokens:
        color1: shotgun
    quadshotgun_mode:
      show_tokens:
        leds: l_quadshotgun_mode
    starpost_on:
      show_tokens:
        color1: 6E6E6E   
      priority: 169
    speaker_heartbeat:
      show_tokens:
        color1: shotgun
    flipper_on:
      show_tokens:
        color1: shotgun
    trough_on:
      show_tokens:
        color1: shotgun
    cabinet_heartbeat:
      show_tokens:
        color1: shotgun
    topper_heartbeat:
      show_tokens:
        color1: shotgun

#  player_quadshotgun_quadshotgun_60s_timer_tick{value == 67}: 
  logicblock_quadshotgun_spinner_counter_updated{value<20}:
    flash_token:
      loops: -1
      speed: 8
      show_tokens:
        led: l_right_loop_arrow
        color1: shotgun

  player_quadshotgun_quadshotgun_60s_timer_tick{value==50}: 
    speaker_heartbeat:
      speed: 2
      show_tokens:
        color1: shotgun
  player_quadshotgun_quadshotgun_60s_timer_tick{value==40}: 
    speaker_heartbeat:
      speed: 3
      show_tokens:
        color1: shotgun
  player_quadshotgun_quadshotgun_60s_timer_tick{value==30}: 
    flash_token:
      loops: -1
      speed: 16
      show_tokens:
        led: l_right_loop_arrow
        color1: shotgun     
    speaker_heartbeat:
      speed: 4
      show_tokens:
        color1: shotgun
  player_quadshotgun_quadshotgun_60s_timer_tick{value==20}: 
    speaker_heartbeat:
      speed: 5
      show_tokens:
        color1: shotgun
  player_quadshotgun_quadshotgun_60s_timer_tick{value==10}: 
    speaker_heartbeat:
      speed: 6
      show_tokens:
        color1: shotgun
  player_quadshotgun_quadshotgun_60s_timer_tick{value==5}: 
    speaker_heartbeat:
      speed: 9
      show_tokens:
        color1: shotgun

  player_quadshotgun_quadshotgun_60s_timer_tick{value == 1}: 
    shotgun_blast:
      speed: 20

  spinner_hit:
    flash_token:
      loops: 2
      speed: 8
      show_tokens:
        led: l_shotgun_flasher_4
        color1: shotgun

  quadshotgun_spinner_complete:
      flash_token:
        loops: -1
        show_tokens:
          leds: l_right_loop_arrow
          color1: off
      quadshotgun_progress:
        loops: -1
        show_tokens:
          leds: l_left_loop_arrow
          color1: shotgun
  logicblock_quadshotgun_phase2_updated{enabled==True}:
      flash_token:
        show_tokens:
          leds: l_right_loop_arrow
          color1: off
      quadshotgun_progress:
        loops: -1
        show_tokens:
          leds: l_left_loop_arrow
          color1: shotgun

    

  logicblock_quadshotgun_spinner_counter_hit{count==1}:
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: shotgun
        priority: 170  
      shotgun_blast_top_pops:
        loops: 0
        speed: 30
  logicblock_quadshotgun_spinner_counter_hit{count==6}:
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: shotgun
        priority: 170  
      shotgun_blast_top_pops:
        loops: 0
        speed: 30
  logicblock_quadshotgun_spinner_counter_hit{count==12}:
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: shotgun
        priority: 170  
      shotgun_blast_top_pops:
        loops: 0
        speed: 30
  logicblock_quadshotgun_spinner_counter_hit{count==19}:
      starpost_cycle:
        loops: 1
        speed: 20
        show_tokens:
          color1: shotgun
        priority: 170  
      shotgun_blast_top_pops:
        loops: 0
        speed: 30

sound_pools:
  quadshotgun_mode_sound_pool:
    load: preload
    type: random
    track: sfx
    sounds:
      - QS1
      - QS2
      - QS3
      - QS4
      - QS5
      - QS7

  quadshotgun_gears_sound_pool:
    load: preload
    type: random
    track: sfx
    sounds:
      - MoleDrillGears8
      - MoleDrillGears30
      - MoleDrillGears36

sound_player:
  mode_quadshotgun_started:
    QuadShotgunIntro:
      action: play
    QuadShotgunModeStart:
      delay: 6.3s
      action: play
  player_quadshotgun_quadshotgun_60s_timer_tick{value < 1}:
    QuadShotgunModeStart:
      action: stop

  sw_top_pops:
    quadshotgun_gears_sound_pool:
      action: play
      block: true
  sw_bottom_pops:
    quadshotgun_gears_sound_pool:
      action: play
      block: true
  sw_slingshot:
    quadshotgun_mode_sound_pool:
      action: play
      block: true    
  sw_standup:
    quadshotgun_mode_sound_pool:
      action: play
      block: true
  sw_right_return_lane:
    quadshotgun_mode_sound_pool:
      action: play
      block: true
  sw_lower_drop_target:
    quadshotgun_mode_sound_pool:
      action: play
      block: true

   
event_player: 
  slide_quadshotgun_spinner_active: e_primary_mode_active