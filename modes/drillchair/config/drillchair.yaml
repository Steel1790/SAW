variable_player:
  #logicblock_drillchair_hit{step==1}:
  #  score: 1000000 + (current_player.handguns_used * 1250000)
  #logicblock_drillchair_hit{step==3}:
  #  score: 1000000 + (current_player.handguns_used * 1250000)
  mode_drillchair_complete:
    score: (current_player.drillchair_timer_bonus + (current_player.handguns_used * 1000000)) * (current_player.pf_multiplier)
    drillchair_points:
      int: (current_player.drillchair_timer_bonus + (current_player.handguns_used * 1000000)) * (current_player.pf_multiplier)  
      action: add
    drillchair_complete_points:
      int: (current_player.drillchair_timer_bonus + (current_player.handguns_used * 1000000)) * (current_player.pf_multiplier)   
      action: add
  counter_drillchair_pops_counter_hit:
    score: (1500000 + (current_player.handguns_used * 100000)) * (current_player.pf_multiplier)
    drillchair_points:
      int: (1500000 + (current_player.handguns_used * 100000)) * (current_player.pf_multiplier)
      action: add
    drillchair_pops_counter:
      action: set
      int: (count)*100
    drillchair_visual_pops_counter:
      action: set
      int: (count)
  counter_drillchair_pops2_counter_hit:    
    score: (1500000 + (current_player.handguns_used * 100000)) * (current_player.pf_multiplier)
    drillchair_points:
      int: (1500000 + (current_player.handguns_used * 100000)) * (current_player.pf_multiplier)
      action: add
    drillchair_pops2_counter:
      action: set
      int: (count)*100
    drillchair_visual_pops2_counter:
      action: set
      int: (count)      

  sw_pops:
    drillchair_points:
      int: 50000 * (current_player.pf_multiplier)
      action: add
  sw_slingshot:
    drillchair_points:
      int: 333 * (current_player.pf_multiplier)
      action: add
  sw_inlane:
    drillchair_points:
      int: 25000 * (current_player.pf_multiplier)
      action: add
  sw_outlane:
    drillchair_points:
      int: 100000 * (current_player.pf_multiplier)
      action: add
  sw_standup:
    drillchair_points:
      int: 75000 * (current_player.pf_multiplier)
      action: add
  sw_ramp:
    drillchair_points:
      int: 125000 * (current_player.pf_multiplier)
      action: add
  spinner_spinner_hit:
    drillchair_points:
      int: 30000 * (current_player.pf_multiplier)
      action: add
  sw_drop_target:
    drillchair_points:
      int: 95000 * (current_player.pf_multiplier)
      action: add
  sw_loop:
    drillchair_points:
      int: 115000 * (current_player.pf_multiplier)
      action: add
  sw_110:
    drillchair_points:
      int: 110 * (current_player.pf_multiplier)
      action: add

       
  timer_your_timer_tick:
    drillchair_60s_timer:
      int: device.timers.your_timer.ticks_remaining
      action: set
#time bonus reward
  player_drillchair_drillchair_60s_timer_tick{value==60}:
    drillchair_timer_bonus:
      int: 15000000
      action: set
  player_drillchair_drillchair_60s_timer_tick{value==50}:
    drillchair_timer_bonus:
      int: 10000000
      action: set
  player_drillchair_drillchair_60s_timer_tick{value==40}:
    drillchair_timer_bonus:
      int: 6000000
      action: set
  player_drillchair_drillchair_60s_timer_tick{value==30}:
    drillchair_timer_bonus:
      int: 4500000
      action: set
  player_drillchair_drillchair_60s_timer_tick{value==20}:
    drillchair_timer_bonus:
      int: 3000000
      action: set
  player_drillchair_drillchair_60s_timer_tick{value==10}:
    drillchair_timer_bonus:
      int: 0
      action: set
  mode_drillchair_started:
    handguns_used:
      int: 0
      action: set

