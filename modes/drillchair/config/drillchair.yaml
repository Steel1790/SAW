ball_saves:
  bs_drillchair:
    active_time: 11s
    hurry_up_time: 2s
#    grace_period: 2s
#    enable_events: mode_base_started
#    disable_events2: ball_save_default_disabled
    timer_start_events: player_drillchair_drillchair_60s_timer_tick{value==60}
    early_ball_save_events: sw_outlane, s_trough6_active
    auto_launch: true
    balls_to_save: 1

accruals:
  drillchair:
    events:
      - e_bottom_drill_complete
      - e_upper_drill_complete
    reset_on_complete: false
    persist_state: true
    disable_on_complete: false
    events_when_complete: que_drillchair_complete
 
timers:
  drillchair_60s_timer:
    start_value: 69
    end_value: 0
    direction: down
    control_events:
      - action: start
        event: mode_drillchair_started
      - action: add
        value: 2.5
        event: sw_standup
      - action: add
        value: 1
        event: counter_drillchair_action_button_counter_hit

counters:
  drillchair_pops_counter:
    starting_count: 0
    count_complete_value: 6
    start_enabled: true
    persist_state: true
    reset_on_complete: false
    disable_events: drillchair_pops_complete
    events_when_complete: e_bottom_drill_complete 
    count_events: sw_bottom_pops
  drillchair_pops2_counter:
    starting_count: 0
    count_complete_value: 6
    #enable_events: logicblock_drillchair_updated{value==2}
    disable_events: drillchair_pops2_complete
    start_enabled: true
    persist_state: true
    reset_on_complete: false
    events_when_complete: e_upper_drill_complete
    count_events: sw_top_pops
  drillchair_action_button_counter:
    starting_count: 0
    count_complete_value: 25
    #start_enabled: true
    persist_state: true
    reset_on_complete: false
    enable_events: shot_drillchair_button_sp_drillchair_lit_hit
#    disable_events: drillchair_pops_complete
#    events_when_complete: e_bottom_drill_complete 
    count_events: sw_standup   
  drillchair_disc:
    starting_count: 0
    enable_events: mode_drillchair_started
    start_enabled: false
    persist_state: true
    reset_on_complete: false
    count_events: ssh_right_ramp_hit, ssh_left_ramp_hit, ssh_leftloop_hit, ssh_rightloop_hit

shots:
  lower_l_pop:
    switch: s_left_bottom_jet_bumper
  lower_r_pop:
    switch: s_right_bottom_jet_bumper
  up_b_pop:
    switch: s_upper_bottom_jet_bumper 

