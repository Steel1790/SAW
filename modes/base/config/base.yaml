      action: play
      priority: 400
      expire: 8s
  ballsavetemp_hit:
    ballsavevideo:
      action: play
      priority: 400
      expire: 8s
  tiltwarningtemp_hit:
    tiltwarningvideo:
      action: play
      priority: 400
      expire: 8s
  mysteryawardtemp_hit:
    mysteryawardvideo:
      action: play
      priority: 400
      expire: 8s
  extraballtemp_hit:
    extraballvideo:
      action: play
      priority: 400
      expire: 8s
      
  mode_base_started:
    base_slide_main:
      action: play    
      
  multiplayer_game{game.num_players==2}:
    base_slide_main:
      action: remove
    base_slide_main_player2:
      action: play
      
  player_adding{game.num_players==2}:
    base_slide_main:
      action: remove
    base_slide_main_player2:
      action: play                  

  player_adding{game.num_players==3}:
    base_slide_main_player2:
      action: remove
    base_slide_main_player3:
      action: play                

  player_adding{game.num_players==4}:
    base_slide_main_player3:
      action: remove
    base_slide_main_player4:
      action: play      


