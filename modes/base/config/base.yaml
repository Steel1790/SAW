mode:
  start_events: ball_starting, mode_skillshot_started
  priority: 100

slide_player:
  mode_razorwire_complete: 
    trapcomplete:
      priority: 400
      expire: 5s   #EK shortened to time with lightshow

  mode_drillchair_complete: 
    trapcomplete:
      priority: 400
      expire: 8s  

  mode_reversebeartrap_complete: 
    trapcomplete:
      priority: 400
      expire: 8s   
      
  mode_zeptest_complete: 
    trapcomplete:
      priority: 400
      expire: 8s    

  mode_flammablejelly_complete: 
    trapcomplete:
      priority: 400
      expire: 8s              
      
  mode_skillshot_complete:
