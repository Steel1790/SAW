#show_version=6
- time: 0

- time: '+100ms'
  lights:
    gi_right: (color1) # -f0ms

- time: '+100ms'
  lights:
    gi_right: off # -f0ms
    gi_left: (color1) # -f0ms

- time: '+100ms'
  lights:
    gi_left: off # -f0ms

- time: '+300ms'
  lights:
    gi_right: (color1) # -f0ms

- time: '+100ms'
  lights:
    gi_right: off # -f0ms
    gi_left: (color1) # -f0ms

- time: '+100ms'
  lights:
    gi_left: off # -f0ms