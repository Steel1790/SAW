#show_version=6

- time: 0 #0.0s timestamp (da-dum 1)
  lights:
    l_top_drop1: ff0080
    drill_flasher: ff8000
    gi_left: ff8000
    l_drillchair_mode: ff8000
- time: '+50ms' 
  lights:
    drill_flasher: off -f1000ms
    gi_left: off -f1000ms
    l_drillchair_mode: off -f1000ms

- time: '+150ms' #(da-dum 2)
  lights:
    l_top_drop2: ff0080  
    zep_flasher: ff8000
    gi_right: ff8000
    l_beartrap_mode: ff8000
- time: '+50ms' 
  lights:
    zep_flasher: off -f1000ms
    gi_right: off -f1000ms
    l_beartrap_mode: off -f1000ms

- time: '+500ms' #(da-dum 3)
  lights:
    l_top_drop3: ff0080  
    bear_flasher: ff8000
    gi_top: ff8000 
    l_zeptest_mode: ff8000
- time: '+50ms' 
  lights:
    bear_flasher: off -f1000ms
    gi_top: off -f1000ms
    l_zeptest_mode: off -f1000ms

- time: '+650ms' #2(da-dum 4)
  lights:
    l_top_drop4: ff0080
    shotgun_flasher: ff8000
    gi_lower: ff8000
    l_jelly_mode: ff8000 
- time: '+50ms' 
  lights:
    shotgun_flasher: off -f1000ms
    gi_lower: off -f1000ms
    l_jelly_mode: off -f1000ms  

- time: '+350ms' #(da-dum 5)
  lights:
    l_top_drop5: ff0080
    razorwire_flasher: ff8000
    gi_middle: ff8000
    l_quadshotgun_mode: ff8000      
- time: '+50ms' 
  lights:
    razorwire_flasher: off -f1000ms 
    gi_middle: off -f1000ms
    l_quadshotgun_mode: off -f1000ms   

- time: '+250ms' #(da-dum 6)
  lights:
    l_top_drop_triangle: ff0080  
    discs: ff8000  
    starpost: ff0080
    gi: ff8000
    l_razorwire_mode: ff8000
- time: '+50ms' 
  lights:
    discs: off -f1000ms 
    gi: off -f1000ms
    starpost: off -f1200ms
    l_razorwire_mode: off -f1200ms
    l_top_drop1: off -f500ms
    l_top_drop2: off -f500ms
    l_top_drop3: off -f500ms
    l_top_drop4: off -f500ms
    l_top_drop5: off -f500ms
    l_top_drop_triangle: off -f500ms

- time: '+1300ms' #(pause)