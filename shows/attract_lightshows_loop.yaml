#show_version=6

# EK Notes: If loops are not defined, it will repeat for the duration time. If loops = 0, then it will play once. 1 loop = 2 plays.


- duration: 5s
  shows: 
      gi_on: stop
      skillshot_chase: stop
      top_drop_chase: stop
      mode_chase: stop
      jw_chase: stop
      right_ramp_chase: stop
      left_ramp_chase: stop
      hmb_chase: stop
      outlane_alternate: stop
      jet_bumpers_color_chase_2: stop
      colorfade_playfield: stop
      colorfade_gi: stop
      colorfade_inserts: stop
      colorfade_discs: stop
      disc_left_chase: stop
      disc_middle_chase: stop
      disc_right_chase: stop
      flasher_beartrap_chase: stop
      flasher_drill_chase: stop
      flasher_razorwire_chase: stop
      flasher_shotgun_chase: stop
      flasher_zep_chase: stop
      attract_color_stacks: stop
      colorwash_up_down: stop
      gi_flicker:
        loops: 6
        speed: 2
        show_tokens:
          color1: ffffff

- duration: .5s
  shows: 
      gi_on:
       # loops: -1
        show_tokens:
          color1: ffffff
- duration: .5s
  shows: 
      backbox_on:
       # loops: -1
        show_tokens:
          color1: ffffff

