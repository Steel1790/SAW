#show_version=6

# EK Notes: If loops are not defined, it will repeat for the duration time. If loops = 0, then it will play once. 1 loop = 2 plays.


- duration: 5s
  shows: 
      gi_flicker:
        loops: 6
        speed: 2
        show_tokens:
          color1: ffffff

- duration: .5s
  shows: 
      gi_on:
       # loops: -1
        show_tokens:
          color1: ffffff     

