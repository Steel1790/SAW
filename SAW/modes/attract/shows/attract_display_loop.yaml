- duration: 12s
  slides:
    slide4:
      widgets:
      - type: image
        image: main_saw
        adjust_bottom: 200
        adjust_right: 100
        opacity: 0.5
      - type: Text
        text: PRESS START
        font_name: TrajanProRegular
        font_size: 60
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: 1s
          - property: opacity
            value: 1
            duration: 1s
            repeat: true
      - type: Text
        text: DO YOU WANT TO PLAY A GAME?
        font_name: TrajanProRegular
        font_size: 20
        y: 70
      - type: Text
        text: FREE PLAY
        color: green
        font_size: 30
        y: 10
        anchor_y: bottom
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: 1s
          - property: opacity
            value: 1
            duration: 1s
            repeat: true
