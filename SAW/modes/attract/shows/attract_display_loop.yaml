- duration: 3
  slides:
    slide5:
      widgets:
      - type: text
        text: LAST GAME SCORES
        font_name: TrajanProRegular
        font_size: 50
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
      - type: text
        text: (machine|player2_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 20%



